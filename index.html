<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="./styles.css" > -->
    
    <title>Expense Tracker</title>

</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <span class="navbar-brand mb-0 h1">My Expense</span>
        <span class="navbar-brand mb-0 h1" id='headingTotal'></span>
    </nav>
    <div class="container-fluid bg-light" style="min-height: 100vh">
        <div class="container">
            <div class="jumbotron mt-4">
                <div class="input-group mb-3">
                    <input
                    id='inputAmount'
                        type="text"
                        class="form-control"
                        placeholder="Amount spent"
                        aria-label="Amount spent"
                        aria-describedby="spent in rupee"
                    />
                    <div class="input-group-append">
                        <span class="input-group-text" id="spent in rupee">â‚¹</span>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="spent at">@</span>
                    </div>
                    <input
                    id='inputDesc'
                        type="text"
                        class="form-control"
                        placeholder="spent On"
                        aria-label="spent On"
                        aria-describedby="spent at"
                    />
                    <div class="input-group-append">
                        <button class="btn btn-outline-primary" type="button" id='btnAddExpense'>Add</button>
                    </div>
                </div>
            </div>
            <div>
                <ul class="list-group" id="expenseTable">

                </ul>
            </div>
        </div>
       
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
    
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-firestore.js"></script>
    <script src="https://kit.fontawesome.com/1e5374c7dd.js" crossorigin="anonymous"></script>
    <script src='./firebase-config.js'></script>
    <script src='./firestoreHelper.js'></script>
    <script src='./index.js'></script>

</body>
</html>

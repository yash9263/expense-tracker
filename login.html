<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />

    <title>Log In</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <span class="navbar-brand mb-0 h1"
        ><a href="./index.html">My Expense</a></span
      >
      <span class="navbar-brand mb-0 h1" id="headingTotal"></span>
      <span class="navbar-brand mb-01 h1" id="signinLink">Log In</span>
    </nav>
    <h1 class="d-md-flex justify-content-md-center">Log In</h1>
    <div class="container bg-light d-flex justify-content-md-space-between">
      <div class="container">
        <form
          class="row g-3 needs-validation d-flex flex-column"
          id="login-form"
        >
          <div class="col-md-6">
            <label for="validationCustomUsername" class="form-label"
              >Email</label
            >
            <div class="input-group has-validation">
              <span class="input-group-text" id="inputGroupPrepend">@</span>
              <input
                type="email"
                class="form-control"
                aria-describedby="inputGroupPrepend"
                placeholder="abc@email.com"
                id="login-email"
                required
              />
              <div class="invalid-feedback">Please choose a email.</div>
            </div>
          </div>
          <div class="col-md-6">
            <label for="validationCustom01" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="login-pass"
              placeholder="password"
              required
            />
            <div class="invalid-feedback">Please choose a Password.</div>
          </div>
          <div class="d-grid gap-2 d-md-flex justify-content-md-space-between">
            <button class="btn btn-primary" id="login-btn" type="submit">
              Login
            </button>
            <button class="btn btn-primary mb-0" id="change-to-signup">
              Sign Up
            </button>
          </div>
        </form>
      </div>

      <div class="container">
        <form
          class="row g-3 needs-validation d-flex flex-column invisible"
          id="signup-form"
        >
          <div class="col-md-6">
            <label for="validationCustomUsername" class="form-label"
              >Username</label
            >
            <div class="input-group has-validation">
              <input
                placeholder="name"
                type="text"
                class="form-control"
                id="signup-user"
                aria-describedby="inputGroupPrepend"
                required
              />
              <div class="invalid-feedback">Please choose a username.</div>
            </div>
          </div>
          <div class="col-md-6">
            <label for="validationCustomUsername" class="form-label"
              >Email</label
            >
            <div class="input-group has-validation">
              <span class="input-group-text" id="inputGroupPrepend">@</span>
              <input
                type="email"
                class="form-control"
                id="signup-email"
                aria-describedby="inputGroupPrepend"
                placeholder="abc@email.com"
                required
              />
              <div class="invalid-feedback">Please choose a email.</div>
            </div>
          </div>
          <div class="col-md-6">
            <label for="validationCustom01" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="signup-password"
              placeholder="password"
              required
            />
            <div class="invalid-feedback">Please choose a Password.</div>
          </div>
          <div class="d-grid gap-2 d-md-flex justify-content-md-space-between">
            <button class="btn btn-primary" id="signup-btn" type="submit">
              Sign Up
            </button>
            <button class="btn btn-primary mb-0" id="change-to-login">
              Log in
            </button>
          </div>
        </form>
      </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>

    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-firestore.js"></script>
    <script
      src="https://kit.fontawesome.com/1e5374c7dd.js"
      crossorigin="anonymous"
    ></script>
    <script src="./firebase-config.js"></script>
    <script src="./firebaseAuth.js"></script>
    <script src="./authHelper.js"></script>
    <script src="./firestoreHelper.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
